<div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="50%">
        <mat-card >
            <mat-card-header>
                <mat-card-title>Page de connexion</mat-card-title>
                <mat-card-subtitle>{{message}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form #loginForm="ngForm" fxLayout="column">
                    <mat-form-field>
                        <mat-label>Nom d'utilisateur</mat-label>
                        <input
                                required
                                matInput
                                name="username"
                                maxlength="25"
                                [(ngModel)]="name"
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Mot de passe</mat-label>
                        <input
                                required
                                matInput
                                name="password"
                                maxlength="25"
                                [(ngModel)]="password"
                        >
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions align="end">
                <button
                        mat-button
                        (click)="login()"
                        *ngIf="!auth.isLoggedIn"
                >Se connecter</button>
                <button mat-button
                        (click)="logout()"
                        *ngIf="auth.isLoggedIn"
                >Se dÃ©connecter</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
